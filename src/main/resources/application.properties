quarkus.datasource.devservices.enabled=false
#quarkus.datasource.devservices.image-name=postgres:15
#quarkus.datasource.devservices.init-script-path=init.sql
#testcontainers.reuse.enable=true
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
quarkus.datasource.reactive.url=postgresql://0.0.0.0:5432/crabzilla
quarkus.cache.enabled=true
quarkus.cache.caffeine.metrics-enabled=false
quarkus.cache.caffeine."account".initial-capacity=100
quarkus.cache.caffeine."account".minimum-size=200
quarkus.cache.caffeine."account".expire-after-write=120S
quarkus.cache.caffeine."account".maximum-size=10000 
quarkus.log.level=INFO
quarkus.log.category."io.crabzilla".level=DEBUG
quarkus.log.category."io.github.crabzilla".level=DEBUG

